<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-sm p-6">
    <h1 class="text-xl font-bold text-center mb-4">Đăng nhập Admin</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-gray-700">Tên đăng nhập</label>
        <input id="username" type="text" class="w-full border rounded px-3 py-2">
      </div>
      <div>
        <label class="block text-gray-700">Mật khẩu</label>
        <input id="password" type="password" class="w-full border rounded px-3 py-2">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Đăng nhập
      </button>
    </form>
    <p id="error" class="text-red-600 text-center mt-3 hidden">Sai tài khoản hoặc mật khẩu!</p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if(user === "admin" && pass === "admin"){
        localStorage.setItem("isAdmin", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById("error").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
