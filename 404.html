<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Th√¥ng tin nh√¢n s·ª±</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <!-- N√∫t ƒëƒÉng xu·∫•t -->
  <button onclick="logout()" class="absolute top-4 right-4 bg-red-600 text-white px-3 py-2 rounded-lg shadow hover:bg-red-700">
    üö™ ƒêƒÉng xu·∫•t
  </button>

  <div id="employeeCard" class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full text-center">
    <img src="mock_logo_congty.png" alt="Logo" class="w-20 mx-auto mb-4">
    <div id="employeeInfo"></div>
    <div id="qrcode" class="mt-4 flex justify-center"></div>
    <button id="downloadQR" class="mt-3 bg-green-600 text-white px-4 py-2 rounded-lg shadow hover:bg-green-700 hidden">
      ‚¨áÔ∏è T·∫£i QR v·ªÅ
    </button>
    <button onclick="window.location.href='./'" 
            class="mt-3 bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700">
      ‚¨ÖÔ∏è Quay l·∫°i danh s√°ch
    </button>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwZqC77F8HHIkFN9cfoo1zE1P1ixfS1LD6-qC_8PjcLAVjy7qGjbx4m68wCt5int3Qq/exec";

    function formatDate(value) {
      if (!value) return "";
      const d = new Date(value);
      if (isNaN(d.getTime())) return value;
      return d.toLocaleDateString("vi-VN");
    }

    function renderSheet(data) {
      const idFromUrl = window.location.pathname.split("/").pop();
      const emp = data.slice(1).find(row => String(row[0]) === idFromUrl);

      if (!emp) {
        document.getElementById("employeeInfo").innerHTML =
          `<p class="text-red-600">‚ùå Kh√¥ng t√¨m th·∫•y nh√¢n s·ª± v·ªõi ID: ${idFromUrl}</p>`;
        return;
      }

      const [id, name, dob, phone, start, position, department, avatar] = emp;
      document.getElementById("employeeInfo").innerHTML = `
        <img src="${avatar || "https://placehold.co/150x150"}" 
             alt="${name}" 
             class="w-32 h-32 object-cover rounded-full mx-auto border-4 border-blue-600">
        <h2 class="text-xl font-semibold mt-2">${name}</h2>
        <p class="text-gray-600 text-sm">ID: ${id}</p>
        <div class="mt-2 text-sm text-left">
          <p><b>Ng√†y sinh:</b> ${formatDate(dob)}</p>
          <p><b>SƒêT:</b> ${phone}</p>
          <p><b>B·∫Øt ƒë·∫ßu:</b> ${formatDate(start)}</p>
          <p><b>V·ªã tr√≠:</b> ${position}</p>
          <p><b>Ph√≤ng:</b> ${department}</p>
        </div>
      `;

      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = "";
      const url = `${window.location.origin}/employee-form/${id}`;
      QRCode.toCanvas(url, { width: 200 }, function (err, canvas) {
        if (!err) {
          qrContainer.appendChild(canvas);
          document.getElementById("downloadQR").classList.remove("hidden");
          document.getElementById("downloadQR").onclick = () => {
            const link = document.createElement("a");
            link.download = `QR_${id}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
          };
        }
      });
    }

    function loadData() {
      const old = document.getElementById("jsonpScript");
      if (old) old.remove();

      const script = document.createElement("script");
      script.id = "jsonpScript";
      script.src = SCRIPT_URL + "?callback=renderSheet&_ts=" + Date.now();
      document.body.appendChild(script);
    }

    function logout() {
      localStorage.removeItem("isAdmin");
      window.location.href = window.location.origin + "/employee-form/";
    }

    loadData();
  </script>
</body>
</html>
