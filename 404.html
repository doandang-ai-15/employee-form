<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Th√¥ng tin nh√¢n s·ª±</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen flex flex-col items-center justify-center p-6">

  <!-- Header -->
  <header class="w-full max-w-4xl flex justify-center items-center mb-8">
    <img src="mock_logo_congty.png" alt="Company Logo" class="h-16 md:h-20">
  </header>

  <!-- Container hi·ªÉn th·ªã nh√¢n s·ª± -->
  <main id="employeeContainer" class="w-full max-w-lg"></main>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwZqC77F8HHIkFN9cfoo1zE1P1ixfS1LD6-qC_8PjcLAVjy7qGjbx4m68wCt5int3Qq/exec";

    function formatDate(value) {
      if (!value) return "";
      const d = new Date(value);
      if (isNaN(d.getTime())) return value;
      return d.toLocaleDateString("vi-VN");
    }

    function renderSheet(data) {
      const container = document.getElementById("employeeContainer");
      container.innerHTML = "";

      const pathParts = window.location.pathname.split("/");
      const employeeId = pathParts[pathParts.length - 1];
      let employees = data.slice(1).filter(emp => String(emp[0]) === employeeId);

      if (employees.length === 0) {
        container.innerHTML = `<p class="text-center text-gray-500">‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y nh√¢n s·ª±</p>`;
        return;
      }

      employees.forEach(emp => {
        const [id, name, dob, phone, start, position, department, avatar] = emp;
        const profileUrl = `${window.location.origin + window.location.pathname.replace(/\/$/, '')}/${id}`;
        container.innerHTML = `
          <div class="bg-white shadow-lg rounded-2xl p-6 flex flex-col items-center text-center">
            <img src="${avatar || "https://placehold.co/150x150"}" 
                 alt="${name}" 
                 class="w-32 h-32 object-cover rounded-full border-4 border-blue-600 shadow-md">
            <h2 class="text-2xl font-bold mt-4 text-gray-800">${name}</h2>
            <p class="text-gray-500 text-sm mb-4">ID: ${id}</p>
            <div class="space-y-2 text-sm text-gray-700 text-left">
              <p><b>üìÖ Ng√†y sinh:</b> ${formatDate(dob)}</p>
              <p><b>üìû SƒêT:</b> ${phone}</p>
              <p><b>üöÄ B·∫Øt ƒë·∫ßu:</b> ${formatDate(start)}</p>
              <p><b>üíº V·ªã tr√≠:</b> ${position}</p>
              <p><b>üè¢ Ph√≤ng:</b> ${department}</p>
            </div>
            <div class="flex gap-4 mt-6">
              <button onclick="showQR('${profileUrl}')" 
                      class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700">
                üì± T·∫°o QR
              </button>
              <button onclick="goBack()" 
                      class="bg-gray-600 text-white px-4 py-2 rounded-lg shadow hover:bg-gray-700">
                ‚¨ÖÔ∏è Quay l·∫°i danh s√°ch
              </button>
            </div>
            <div id="qrContainer" class="mt-4 hidden"></div>
          </div>
        `;
      });
    }

    function showQR(url) {
      const qrDiv = document.getElementById("qrContainer");
      qrDiv.innerHTML = "";
      const qr = new QRCode(qrDiv, {
        text: url,
        width: 200,
        height: 200
      });
      qrDiv.classList.remove("hidden");
    }

    function goBack() {
      window.location.href = window.location.origin + "/employee-form/";
    }

    function loadData() {
      const old = document.getElementById("jsonpScript");
      if (old) old.remove();

      const script = document.createElement("script");
      script.id = "jsonpScript";
      script.src = SCRIPT_URL + "?callback=renderSheet&_ts=" + Date.now();
      document.body.appendChild(script);
    }

    loadData();
    setInterval(loadData, 1000);
  </script>
</body>
</html>
