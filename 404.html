<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin nhân sự</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen flex flex-col items-center justify-center p-6">

  <!-- Header -->
  <header class="w-full max-w-4xl flex justify-center items-center mb-8">
    <img src="mock_logo_congty.png" alt="Company Logo" class="h-16 md:h-20">
  </header>

  <!-- Container hiển thị nhân sự -->
  <main id="employeeContainer" class="w-full max-w-lg"></main>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwZqC77F8HHIkFN9cfoo1zE1P1ixfS1LD6-qC_8PjcLAVjy7qGjbx4m68wCt5int3Qq/exec";

    // Hàm format ngày dd/mm/yyyy
    function formatDate(value) {
      if (!value) return "";
      const d = new Date(value);
      if (isNaN(d.getTime())) return value;
      return d.toLocaleDateString("vi-VN");
    }

    // Callback JSONP
    function renderSheet(data) {
      const container = document.getElementById("employeeContainer");
      container.innerHTML = "";

      // Lấy ID từ URL
      const pathParts = window.location.pathname.split("/");
      const employeeId = pathParts[pathParts.length - 1];

      // Bỏ dòng tiêu đề (row 0)
      let employees = data.slice(1);

      // Nếu có ID trong URL -> lọc đúng nhân sự
      if (employeeId && employeeId !== "employee-form" && employeeId !== "") {
        employees = employees.filter(emp => String(emp[0]) === employeeId);
      }

      if (employees.length === 0) {
        container.innerHTML = `<p class="text-center text-gray-500">⚠️ Không tìm thấy nhân sự</p>`;
        return;
      }

      // Render thông tin nhân sự
      employees.forEach(emp => {
        const [id, name, dob, phone, start, position, department, avatar] = emp;
        container.innerHTML += `
          <div class="bg-white shadow-lg rounded-2xl p-6 flex flex-col items-center text-center">
            <img src="${avatar || "https://placehold.co/150x150"}" 
                 alt="${name}" 
                 class="w-32 h-32 object-cover rounded-full border-4 border-blue-600 shadow-md">
            <h2 class="text-2xl font-bold mt-4 text-gray-800">${name}</h2>
            <p class="text-gray-500 text-sm mb-4">ID: ${id}</p>
            <div class="space-y-2 text-sm text-gray-700">
              <p><b>📅 Ngày sinh:</b> ${formatDate(dob)}</p>
              <p><b>📞 SĐT:</b> ${phone}</p>
              <p><b>🚀 Bắt đầu:</b> ${formatDate(start)}</p>
              <p><b>💼 Vị trí:</b> ${position}</p>
              <p><b>🏢 Phòng:</b> ${department}</p>
            </div>
          </div>
        `;
      });
    }

    // Hàm tải lại dữ liệu (JSONP)
    function loadData() {
      const old = document.getElementById("jsonpScript");
      if (old) old.remove();

      const script = document.createElement("script");
      script.id = "jsonpScript";
      script.src = SCRIPT_URL + "?callback=renderSheet&_ts=" + Date.now();
      document.body.appendChild(script);
    }

    // Lần đầu load
    loadData();

    // Lặp lại mỗi 1 giây để luôn cập nhật dữ liệu mới
    setInterval(loadData, 1000);
  </script>
</body>
</html>
