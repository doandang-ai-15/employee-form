<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen flex flex-col items-center justify-center p-6">

  <!-- Header -->
  <header class="w-full max-w-4xl flex justify-between items-center mb-8">
    <img src="mock_logo_congty.png" alt="Company Logo" class="h-16 md:h-20">
    <button onclick="logout()" class="bg-red-600 text-white px-3 py-2 rounded-lg shadow hover:bg-red-700">
      ğŸšª ÄÄƒng xuáº¥t
    </button>
  </header>

  <!-- Container hiá»ƒn thá»‹ nhÃ¢n sá»± -->
  <main id="employeeContainer" class="w-full max-w-lg"></main>
  <div id="qrContainer" class="mt-6"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwZqC77F8HHIkFN9cfoo1zE1P1ixfS1LD6-qC_8PjcLAVjy7qGjbx4m68wCt5int3Qq/exec";

    // Check Ä‘Äƒng nháº­p
    if (localStorage.getItem("isAdmin") !== "true") {
      alert("Báº¡n chÆ°a Ä‘Äƒng nháº­p!");
      window.location.href = window.location.origin + "/employee-form/";
    }

    function formatDate(value) {
      if (!value) return "";
      const d = new Date(value);
      if (isNaN(d.getTime())) return value;
      return d.toLocaleDateString("vi-VN");
    }

    function renderSheet(data) {
      const container = document.getElementById("employeeContainer");
      container.innerHTML = "";

      const pathParts = window.location.pathname.split("/");
      const employeeId = pathParts[pathParts.length - 1];
      let employees = data.slice(1).filter(emp => String(emp[0]) === employeeId);

      if (employees.length === 0) {
        container.innerHTML = `<p class="text-center text-gray-500">âš ï¸ KhÃ´ng tÃ¬m tháº¥y nhÃ¢n sá»±</p>`;
        return;
      }

      employees.forEach(emp => {
        const [id, name, dob, phone, start, position, department, avatar] = emp;
        const profileUrl = `${window.location.origin}/employee-form/${id}`;

        container.innerHTML = `
          <div class="bg-white shadow-lg rounded-2xl p-6 flex flex-col items-center text-center">
            <img src="${avatar || "https://placehold.co/150x150"}" 
                 alt="${name}" 
                 class="w-32 h-32 object-cover rounded-full border-4 border-blue-600 shadow-md">
            <h2 class="text-2xl font-bold mt-4 text-gray-800">${name}</h2>
            <p class="text-gray-500 text-sm mb-4">ID: ${id}</p>
            <div class="space-y-2 text-sm text-gray-700 text-left">
              <p><b>ğŸ“… NgÃ y sinh:</b> ${formatDate(dob)}</p>
              <p><b>ğŸ“ SÄT:</b> ${phone}</p>
              <p><b>ğŸš€ Báº¯t Ä‘áº§u:</b> ${formatDate(start)}</p>
              <p><b>ğŸ’¼ Vá»‹ trÃ­:</b> ${position}</p>
              <p><b>ğŸ¢ PhÃ²ng:</b> ${department}</p>
            </div>
            <div class="flex gap-4 mt-6">
              <button onclick="showQR('${profileUrl}')" 
                      class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700">
                ğŸ“± Táº¡o QR
              </button>
              <button onclick="goBack()" 
                      class="bg-gray-600 text-white px-4 py-2 rounded-lg shadow hover:bg-gray-700">
                â¬…ï¸ Quay láº¡i danh sÃ¡ch
              </button>
            </div>
          </div>
        `;
      });
    }

    function showQR(url) {
      const qrDiv = document.getElementById("qrContainer");
      qrDiv.innerHTML = ""; 
      new QRCode(qrDiv, {
        text: url,
        width: 200,
        height: 200
      });
    }

    function goBack() {
      window.location.href = window.location.origin + "/employee-form/";
    }

    function logout() {
      localStorage.removeItem("isAdmin");
      window.location.href = window.location.origin + "/employee-form/";
    }

    function loadData() {
      const old = document.getElementById("jsonpScript");
      if (old) old.remove();

      const script = document.createElement("script");
      script.id = "jsonpScript";
      script.src = SCRIPT_URL + "?callback=renderSheet&_ts=" + Date.now();
      document.body.appendChild(script);
    }

    loadData();
    setInterval(loadData, 5000);
  </script>
</body>
</html>
