<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Th√¥ng tin nh√¢n s·ª±</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="container mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6">Th√¥ng tin nh√¢n s·ª±</h1>
    <div id="employeeContainer" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwZqC77F8HHIkFN9cfoo1zE1P1ixfS1LD6-qC_8PjcLAVjy7qGjbx4m68wCt5int3Qq/exec";

    // H√†m format ng√†y dd/mm/yyyy
    function formatDate(value) {
      if (!value) return "";
      const d = new Date(value);
      if (isNaN(d.getTime())) return value;
      return d.toLocaleDateString("vi-VN");
    }

    // Callback JSONP
    function renderSheet(data) {
      console.log("‚úÖ Callback renderSheet ƒë∆∞·ª£c g·ªçi");
      console.log("üì• D·ªØ li·ªáu nh·∫≠n v·ªÅ t·ª´ Google Sheet:", data);

      const container = document.getElementById("employeeContainer");
      container.innerHTML = "";

      // L·∫•y ID t·ª´ URL (v√≠ d·ª•: /employee-form/987654321)
      const pathParts = window.location.pathname.split("/");
      const employeeId = pathParts[pathParts.length - 1];
      console.log("üîé ID tr√™n URL:", employeeId);

      // B·ªè d√≤ng ti√™u ƒë·ªÅ (row 0)
      let employees = data.slice(1);

      // N·∫øu c√≥ ID trong URL -> l·ªçc ƒë√∫ng nh√¢n s·ª±
      if (employeeId && employeeId !== "employee-form" && employeeId !== "") {
        employees = employees.filter(emp => String(emp[0]) === employeeId);
      }

      if (employees.length === 0) {
        container.innerHTML = `<p class="text-center text-gray-500">‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y nh√¢n s·ª±</p>`;
        return;
      }

      // Render th√¥ng tin nh√¢n s·ª±
      employees.forEach(emp => {
        const [id, name, dob, phone, start, position, department, avatar] = emp;
        container.innerHTML += `
          <div class="bg-white shadow rounded-lg p-6 hover:shadow-lg transition text-center max-w-md mx-auto">
            <img src="${avatar || "https://placehold.co/150x150"}" 
                 alt="${name}" 
                 class="w-32 h-32 object-cover rounded-full mx-auto border-4 border-blue-600">
            <h2 class="text-xl font-semibold mt-4">${name}</h2>
            <p class="text-gray-600 text-sm mb-4">ID: ${id}</p>
            <div class="text-sm text-left inline-block">
              <p><b>Ng√†y sinh:</b> ${formatDate(dob)}</p>
              <p><b>SƒêT:</b> ${phone}</p>
              <p><b>B·∫Øt ƒë·∫ßu:</b> ${formatDate(start)}</p>
              <p><b>V·ªã tr√≠:</b> ${position}</p>
              <p><b>Ph√≤ng:</b> ${department}</p>
            </div>
          </div>
        `;
      });
    }

    // H√†m t·∫£i l·∫°i d·ªØ li·ªáu (JSONP)
    function loadData() {
      console.log("‚è≥ G·ªçi loadData() ƒë·ªÉ l·∫•y d·ªØ li·ªáu m·ªõi...");
      const old = document.getElementById("jsonpScript");
      if (old) {
        console.log("üóëÔ∏è X√≥a script c≈©");
        old.remove();
      }

      const script = document.createElement("script");
      script.id = "jsonpScript";
      script.src = SCRIPT_URL + "?callback=renderSheet&_ts=" + Date.now();
      document.body.appendChild(script);
      console.log("üì° ƒê√£ th√™m script tag:", script.src);
    }

    // L·∫ßn ƒë·∫ßu load
    loadData();

    // L·∫∑p l·∫°i m·ªói 1 gi√¢y ƒë·ªÉ lu√¥n c·∫≠p nh·∫≠t d·ªØ li·ªáu m·ªõi
    setInterval(loadData, 1000);
  </script>
</body>
</html>
