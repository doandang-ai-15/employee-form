<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách nhân sự</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6 hidden" id="mainBody">
  <div class="container mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6">Danh sách nhân sự</h1>
    <div id="employeeContainer" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwZqC77F8HHIkFN9cfoo1zE1P1ixfS1LD6-qC_8PjcLAVjy7qGjbx4m68wCt5int3Qq/exec";

    function formatDate(value) {
      if (!value) return "";
      const d = new Date(value);
      if (isNaN(d.getTime())) return value;
      return d.toLocaleDateString("vi-VN");
    }

    function renderSheet(data) {
      const container = document.getElementById("employeeContainer");
      container.innerHTML = "";

      data.slice(1).forEach(emp => {
        const [id, name, dob, phone, start, position, department, avatar] = emp;
        container.innerHTML += `
          <div class="bg-white shadow rounded-lg p-4 hover:shadow-lg transition cursor-pointer"
               onclick="window.location.href='${window.location.origin + window.location.pathname.replace(/\/$/, '')}/${id}'">
            <img src="${avatar || "https://placehold.co/150x150"}" 
                 alt="${name}" 
                 class="w-32 h-32 object-cover rounded-full mx-auto border-4 border-blue-600">
            <h2 class="text-xl font-semibold text-center mt-2">${name}</h2>
            <div class="mt-2 text-sm text-gray-700 text-center">
              <p><b>Ngày sinh:</b> ${formatDate(dob)}</p>
              <p><b>Bắt đầu:</b> ${formatDate(start)}</p>
              <p><b>Vị trí:</b> ${position}</p>
              <p><b>Phòng:</b> ${department}</p>
            </div>
          </div>
        `;
      });
    }

    function loadData() {
      const old = document.getElementById("jsonpScript");
      if (old) old.remove();

      const script = document.createElement("script");
      script.id = "jsonpScript";
      script.src = SCRIPT_URL + "?callback=renderSheet&_ts=" + Date.now();
      document.body.appendChild(script);
    }

    function checkLogin() {
      if (localStorage.getItem("isAdmin") === "true") {
        document.getElementById("mainBody").classList.remove("hidden");
        loadData();
        setInterval(loadData, 1000);
        return;
      }
      const user = prompt("Nhập username:");
      const pass = prompt("Nhập password:");
      if (user === "admin" && pass === "admin") {
        localStorage.setItem("isAdmin", "true");
        document.getElementById("mainBody").classList.remove("hidden");
        loadData();
        setInterval(loadData, 1000);
      } else {
        alert("Sai tài khoản hoặc mật khẩu!");
        window.location.reload();
      }
    }

    checkLogin();
  </script>
</body>
</html>
