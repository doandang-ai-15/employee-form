<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách nhân sự</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="container mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6">Danh sách nhân sự</h1>
    <div id="employeeContainer" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxaxOw9nzBI1RMgaAyDtT34FeOGAvCfetm_4WgN2-3RXhM33x8PM5G_ZGG8edUD18OY/exec";

    // Callback JSONP
    function renderSheet(data) {
      const container = document.getElementById("employeeContainer");
      container.innerHTML = "";

      // Bỏ dòng tiêu đề (row 0)
      data.slice(1).forEach(emp => {
        const [id, name, dob, phone, start, position, department, avatar] = emp;
        container.innerHTML += `
          <div class="bg-white shadow rounded-lg p-4 hover:shadow-lg transition">
            <img src="${avatar || "https://placehold.co/150x150"}" 
                 alt="${name}" 
                 class="w-32 h-32 object-cover rounded-full mx-auto border-4 border-blue-600">
            <h2 class="text-xl font-semibold text-center mt-2">${name}</h2>
            <p class="text-gray-600 text-center text-sm">ID: ${id}</p>
            <div class="mt-2 text-sm">
              <p><b>Ngày sinh:</b> ${dob}</p>
              <p><b>SĐT:</b> ${phone}</p>
              <p><b>Bắt đầu:</b> ${start}</p>
              <p><b>Vị trí:</b> ${position}</p>
              <p><b>Phòng:</b> ${department}</p>
            </div>
          </div>
        `;
      });
    }

    // Hàm tải lại dữ liệu (bằng JSONP)
    function loadData() {
      // Xóa script cũ để tránh gọi lặp callback
      const old = document.getElementById("jsonpScript");
      if (old) old.remove();

      const script = document.createElement("script");
      script.id = "jsonpScript";
      script.src = SCRIPT_URL + "?callback=renderSheet&_ts=" + Date.now(); // _ts để tránh cache
      document.body.appendChild(script);
    }

    // Lần đầu load
    loadData();

    // Lặp lại mỗi 1 giây
    setInterval(loadData, 1000);
  </script>
</body>
</html>
