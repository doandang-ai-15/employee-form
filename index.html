<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin nhân sự</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex justify-center items-center min-h-screen relative">
  <!-- Nút Admin góc phải -->
  <div class="absolute top-4 right-4">
    <a href="login.html" 
       class="text-sm bg-blue-600 text-white px-3 py-1 rounded shadow hover:bg-blue-700 transition">
       Admin
    </a>
  </div>

  <div class="bg-white shadow-xl rounded-lg w-full max-w-lg p-6">
    <!-- Logo công ty -->
    <div class="flex justify-center mb-6">
      <img src="./assets/mock_logo_congty.png" alt="Logo công ty" class="h-16">
    </div>

    <!-- Avatar -->
    <div class="flex justify-center mb-4">
      <img src="./assets/mock_avatar.png" 
           alt="Avatar" 
           class="w-32 h-32 object-cover rounded-full border-4 border-blue-800 shadow-lg">
    </div>

    <!-- Form hiển thị -->
    <form class="space-y-4">
      <div>
        <label class="block text-gray-600">ID</label>
        <input type="text" value="01" disabled class="w-full border rounded px-3 py-2 bg-gray-100">
      </div>

      <div>
        <label class="block text-gray-600">Họ Tên</label>
        <input type="text" value="Trần Thành Long" disabled class="w-full border rounded px-3 py-2 bg-gray-100">
      </div>

      <div>
        <label class="block text-gray-600">Ngày sinh</label>
        <input type="text" value="03/12/2002" disabled class="w-full border rounded px-3 py-2 bg-gray-100">
      </div>

      <div>
        <label class="block text-gray-600">Số điện thoại</label>
        <input type="text" value="0349323938" disabled class="w-full border rounded px-3 py-2 bg-gray-100">
      </div>

      <div>
        <label class="block text-gray-600">Ngày bắt đầu công việc</label>
        <input type="text" value="09/2025" disabled class="w-full border rounded px-3 py-2 bg-gray-100">
      </div>

      <div>
        <label class="block text-gray-600">Vị trí</label>
        <input type="text" value="Nhân viên thiết kế" disabled class="w-full border rounded px-3 py-2 bg-gray-100">
      </div>

      <div>
        <label class="block text-gray-600">Phòng</label>
        <input type="text" value="Kỹ thuật (CTO)" disabled class="w-full border rounded px-3 py-2 bg-gray-100">
      </div>
    </form>
  </div>
</body>
</html>
