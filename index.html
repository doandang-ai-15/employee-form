<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh s√°ch nh√¢n s·ª±</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="container mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6">Danh s√°ch nh√¢n s·ª±</h1>
    <div id="employeeContainer" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwZqC77F8HHIkFN9cfoo1zE1P1ixfS1LD6-qC_8PjcLAVjy7qGjbx4m68wCt5int3Qq/exec";

    // H√†m format ng√†y dd/mm/yyyy
    function formatDate(value) {
      if (!value) return "";
      const d = new Date(value);
      if (isNaN(d.getTime())) return value; // n·∫øu kh√¥ng parse ƒë∆∞·ª£c, gi·ªØ nguy√™n
      return d.toLocaleDateString("vi-VN"); // V√≠ d·ª•: 03/12/2002
    }

    // L·∫•y ID t·ª´ URL (path cu·ªëi c√πng)
    const pathId = window.location.pathname.split("/").filter(Boolean).pop();
    const filterId = /^\d{9}$/.test(pathId) ? pathId : null;

    // Callback JSONP
    function renderSheet(data) {
      console.log("üì• D·ªØ li·ªáu nh·∫≠n v·ªÅ t·ª´ Google Sheet:", data);

      const container = document.getElementById("employeeContainer");
      container.innerHTML = "";

      if (!data || data.length <= 1) {
        container.innerHTML = `<p class="text-gray-600">‚ö†Ô∏è Kh√¥ng c√≥ d·ªØ li·ªáu nh√¢n s·ª±</p>`;
        return;
      }

      const employees = data.slice(1); // b·ªè header
      const filtered = filterId ? employees.filter(emp => String(emp[0]) === filterId) : employees;

      if (filtered.length === 0) {
        container.innerHTML = `<p class="text-red-600">‚ùå Kh√¥ng t√¨m th·∫•y nh√¢n vi√™n v·ªõi ID: ${filterId}</p>`;
        return;
      }

      filtered.forEach(emp => {
        const [id, name, dob, phone, start, position, department, avatar] = emp;
        container.innerHTML += `
          <div class="bg-white shadow rounded-lg p-4 hover:shadow-lg transition">
            <img src="${avatar || "https://placehold.co/150x150"}"
                 alt="${name}"
                 class="w-32 h-32 object-cover rounded-full mx-auto border-4 border-blue-600">
            <h2 class="text-xl font-semibold text-center mt-2">${name}</h2>
            <p class="text-gray-600 text-center text-sm">ID: ${id}</p>
            <div class="mt-2 text-sm">
              <p><b>Ng√†y sinh:</b> ${formatDate(dob)}</p>
              <p><b>SƒêT:</b> ${phone}</p>
              <p><b>B·∫Øt ƒë·∫ßu:</b> ${formatDate(start)}</p>
              <p><b>V·ªã tr√≠:</b> ${position}</p>
              <p><b>Ph√≤ng:</b> ${department}</p>
            </div>
          </div>
        `;
      });
    }

    // H√†m t·∫£i l·∫°i d·ªØ li·ªáu (b·∫±ng JSONP)
    function loadData() {
      const old = document.getElementById("jsonpScript");
      if (old) old.remove();

      const script = document.createElement("script");
      script.id = "jsonpScript";
      script.src = SCRIPT_URL + "?callback=renderSheet&_ts=" + Date.now(); // tr√°nh cache
      document.body.appendChild(script);
    }

    // L·∫ßn ƒë·∫ßu load
    loadData();

    // L·∫∑p l·∫°i m·ªói 1 gi√¢y
    setInterval(loadData, 1000);
  </script>
</body>
</html>
