<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin nhân sự</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="container mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6">Thông tin nhân sự</h1>
    <div id="employeeContainer" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyHAcUF5QhjuKxGz2wEFeNFqFRP3qJiIoybyArDLsvkr5bdx8LFA6gIHe-3TMTUbbyg/exec"; // thay bằng URL Apps Script

    async function loadEmployees() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      try {
        const res = await fetch(API_URL + "?action=read");
        const data = await res.json();

        let employees = data;
        if (id) {
          employees = employees.filter(e => e[0] === id); // cột ID ở index 0
        }

        renderEmployees(employees);
      } catch (err) {
        document.getElementById("employeeContainer").innerHTML =
          `<p class="text-red-600">Lỗi khi tải dữ liệu: ${err}</p>`;
      }
    }

    function renderEmployees(employees) {
      const container = document.getElementById("employeeContainer");
      container.innerHTML = "";

      employees.forEach(emp => {
        const [id, name, dob, phone, start, position, department, avatar] = emp;
        container.innerHTML += `
          <div class="bg-white shadow rounded-lg p-4">
            <img src="${avatar}" alt="${name}" class="w-32 h-32 object-cover rounded-full mx-auto border-4 border-blue-600">
            <h2 class="text-xl font-semibold text-center mt-2">${name}</h2>
            <p class="text-gray-600 text-center text-sm">ID: ${id}</p>
            <div class="mt-2 text-sm">
              <p><b>Ngày sinh:</b> ${dob}</p>
              <p><b>SĐT:</b> ${phone}</p>
              <p><b>Bắt đầu:</b> ${start}</p>
              <p><b>Vị trí:</b> ${position}</p>
              <p><b>Phòng:</b> ${department}</p>
            </div>
          </div>
        `;
      });
    }

    loadEmployees();
  </script>
</body>
</html>
